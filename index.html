<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat mensajeria</title>
    <!-- Google font | Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- CDN Font Awesemone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Mis estilos -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="contenedor">
        <!-- menu contactos -->
        <nav>
            <!-- Usuario activo -->
            <div class="contenedor_estado_usuario">
                <!-- info contacto -->
                <div class="info_contacto">
                    <!-- imagen -->
                    <img src="./assets/img/maria.jpg" alt="maria">
                    <!-- info textos -->
                    <div class="info_textos">
                        <h3>Maria</h3>
                        <span class="activo">Activo ahora</span>
                    </div>
                </div>

                <!-- iconos -->
                <div class="contenedor_iconos">
                    <i class="icono_contacto fa-regular fa-message"></i>
                    <i class="icono_contacto fa-solid fa-bars"></i>
                </div>
            </div>

            <!-- BTN "nuevo chat" -->
            <div class="contenedor_btn">
                <div class="btn">Nuevo Chat</div>
            </div>
        </nav>
        <!-- seccion principal -->
        <section class="principal">

        </section>
    </div>




</body>
</html>
